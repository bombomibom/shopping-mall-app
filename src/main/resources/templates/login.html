<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/common.css">
    <script src="/js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>로그인페이지</title>
</head>
<body>
    <div class="login_container">
    	<a href="#none">logo</a>
    	<section class="login_wrap">
    		<div class="input_wrap">
    			<h3>아이디</h3>
	            <input type="text" id="userId" placeholder="아이디를 입력해주세요.">
	            <label for="userId"></label>
	        </div>
	        <div class="input_wrap">
    			<h3>비밀번호</h3>
	            <input type="password" id="userPw" placeholder="비밀번호를 입력해주세요.">
	            <label for="userPw"></label>
	        </div>
	        <a href="#none" class="btn_login" onclick="loginAction();">
	        	<span class="">로그인</span>
	        </a>
	        <div class="ch_wrap">
	        	<input type="checkbox" id="rememberUserId">
	        	<label for="rememberUserId">아이디 저장(추후)</label>
	        </div>
	        <a href="/signup" class="">
	        	<span class="">회원가입</span>
	        </a>
    	</section>
    </div>
</body>
</html>
